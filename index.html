<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DV Team Smart Generator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --primary: #6366f1; /* Indigo */
      --accent: #f43f5e; /* Rose for vitality */
      --gold: #fbbf24;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px; /* Space for bottom nav */
    }

    /* HEADER */
    .header {
      padding: 24px 20px;
      background: linear-gradient(180deg, rgba(30,41,59,1) 0%, rgba(15,23,42,0) 100%);
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .brand h1 { margin: 0; font-size: 1.25rem; font-weight: 700; }
    .brand span { color: var(--gold); }
    .brand .version { font-size: 0.7rem; background: var(--border); padding: 2px 8px; border-radius: 10px; color: var(--text-muted); }

    /* USER INPUTS */
    .user-config {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      transition: all 0.3s ease;
    }
    
    .input-field {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 0.85rem;
      font-family: inherit;
    }
    .input-field:focus { border-color: var(--primary); outline: none; }

    /* PLATFORM TABS */
    .platforms {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 20px 20px 10px;
      scrollbar-width: none;
    }
    .platforms::-webkit-scrollbar { display: none; }

    .p-btn {
      flex: 0 0 auto;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .p-btn.active {
      color: white;
      border-color: transparent;
      transform: scale(1.05);
    }
    
    /* Platform Colors */
    .p-btn.active[data-target="fb"] { background: #1877F2; }
    .p-btn.active[data-target="ig"] { background: linear-gradient(45deg, #f09433, #bc1888); }
    .p-btn.active[data-target="tiktok"] { background: #000; border: 1px solid #333; }
    .p-btn.active[data-target="wa"] { background: #25D366; }

    /* CONTENT DISPLAY */
    .content-area {
      padding: 10px 20px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
    }

    .card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 10px;
      display: block;
      font-weight: 700;
    }

    .generated-text {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap; /* Keeps line breaks */
      color: var(--text);
    }

    .visual-guide {
      background: rgba(99, 102, 241, 0.1); /* Low opacity indigo */
      border: 1px dashed var(--primary);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .visual-icon { font-size: 1.2rem; color: var(--primary); margin-top: 2px; }
    .visual-text { font-size: 0.9rem; color: #c7c9fc; line-height: 1.4; }

    /* ACTIONS */
    .action-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 12px;
    }

    .btn-icon {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 8px;
      border-radius: 8px;
      transition: 0.2s;
    }
    .btn-icon:hover { background: rgba(255,255,255,0.1); color: white; }

    /* GENERATE BUTTON (Floating) */
    .float-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    .btn-generate {
      flex: 1;
      background: var(--gold);
      color: #0f172a;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: transform 0.1s;
    }
    .btn-generate:active { transform: scale(0.98); }

    .btn-copy-all {
      width: 50px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: white;
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* TOAST */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: transform 0.3s;
      z-index: 200;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }

    .hidden { display: none; }

  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="brand">
    <h1>Marketing<span>Kit</span></h1>
    <span class="version">v3.0 AI-Logic</span>
  </div>
  
  <div class="user-config">
    <input type="text" id="userName" class="input-field" placeholder="Nama Anda (Utk WA)" oninput="saveConfig()">
    <input type="text" id="userLink" class="input-field" placeholder="Link Referral Anda" oninput="saveConfig()">
  </div>
</header>

<!-- Platform Tabs -->
<div class="platforms">
  <button class="p-btn active" onclick="setPlatform('tiktok')" data-target="tiktok"><i class="fa-brands fa-tiktok"></i> TikTok/Reels</button>
  <button class="p-btn" onclick="setPlatform('fb')" data-target="fb"><i class="fa-brands fa-facebook"></i> Facebook</button>
  <button class="p-btn" onclick="setPlatform('ig')" data-target="ig"><i class="fa-brands fa-instagram"></i> Instagram</button>
  <button class="p-btn" onclick="setPlatform('wa')" data-target="wa"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
</div>

<!-- Content Area -->
<div class="content-area" id="mainContent">
  <!-- Content will be injected here by JS -->
</div>

<div style="height: 60px;"></div> <!-- Spacer -->

<!-- Floating Actions -->
<div class="float-container">
  <button class="btn-generate" onclick="generateNewContent()">
    <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Baru
  </button>
  <button class="btn-copy-all" onclick="copyAll()">
    <i class="fa-regular fa-copy"></i>
  </button>
</div>

<!-- Toast -->
<div id="toast"><i class="fa-solid fa-check-circle"></i> Konten Disalin!</div>

<script>

        "Video close-up wajah (talking head) berbicara santai seperti curhat ke teman.",
        "Time-lapse video Anda sedang menulis di buku catatan/agenda."
      ],
      hooks: [
        "Jangan scroll kalau gaji kamu udah 2 digit! ðŸ›‘",

        "Jujur, capek nggak sih kerja keras tapi rekening segitu-gitu aja?",

        "POV: Kamu nemu kendaraan bisnis yang tepat di tahun 2026."
      ],
      bodies: [
        "Dulu aku kira kerja keras itu kuncinya. Ternyata KERJA CERDAS dengan sistem yang tepat itu lebih penting. Di DV Team, kita diajarin caranya.",

      ],
      ctas: [

        "DM aku 'MENTOR', nanti aku kasih bocorannya."
      ]
    },

    // FACEBOOK (Storytelling / Soft Selling)
    fb: {
      visuals: [
        "Foto selfie santai dengan latar belakang terang/alam.",
        "Foto laptop/HP menampilkan materi belajar DV Team.",
        "Foto suasana santai bersama keluarga (menunjukkan freedom).",
        "Foto kutipan/quote motivasi dengan background gelap elegan."
      ],
      hooks: [
        "JURNAL KEHIDUPAN: Sebuah Refleksi.",
        "Maaf, tulisan ini agak panjang. Tapi mungkin bisa mengubah sudut pandangmu.",
        "Dulu saya skeptis. Sangat skeptis.",
        "Apakah kita bekerja untuk hidup, atau hidup untuk bekerja?",
        "Surat terbuka untuk teman-teman yang sedang lelah berjuang."
      ],
      bodies: [
        "Pernah nggak sih merasa 'stuck'? Setiap hari bangun pagi, macet-macetan, pulang malam, tapi akhir bulan cuma numpang lewat? \n\nSaya pernah ada di fase itu. Sampai akhirnya saya sadar, kalau cara saya nggak berubah, hasilnya juga nggak akan berubah. \n\nLalu saya bertemu DV Team. Awalnya ragu, 'Ah paling sama aja'. Tapi ternyata di sini beda. Bukan cuma soal uang, tapi soal MINDSET dan KEMANUSIAAN.",
        "Rezeki itu seperti hujan. Kita perlu wadah untuk menampungnya. Kalau wadah kita kecil (skill & mindset terbatas), hujan deras pun yang kita dapat cuma sedikit. \n\nDi komunitas ini, saya belajar memperbesar wadah itu. Belajar digital marketing, belajar leadership, dan belajar memberi manfaat.",
        "Seringkali kita mencari peluang yang 'sempurna'. Padahal yang ada adalah peluang yang SIAP KITA PERJUANGKAN. \n\nSistem ini bukan sulap. Tapi ini adalah peta. Kalau kamu mau jalan, peta ini akan menuntunmu ke tujuan finansial yang lebih baik."
      ],
      ctas: [
        "Kalau kamu merasa relate, yuk ngobrol santai. Klik link ini: [Link]",
        "Siapapun kamu, kamu berhak sukses. Pelajari caranya di sini: [Link]",
        "Mari bertumbuh bersama. Info selengkapnya ada di sini: [Link]"
      ]
    },

    // INSTAGRAM (Visual & Short Copy)
    ig: {
      visuals: [
        "Foto estetik meja kerja (flatlay).",
        "Carousel (Slide) 3 halaman: Masalah -> Solusi -> Ajakan.",
        "Reels pendek 5 detik (looping video) dengan teks berjalan.",
        "Foto candid sedang meeting online/zoom."
      ],
      hooks: [
        "Save postingan ini sebelum hilang! ðŸ“Œ",
        "Income tambahan tanpa ganggu jam kerja utama? Bisa.",
        "Reality Check: Tabungan aman?",

      ],
      bodies: [
        "Zaman sekarang, punya satu sumber income itu RISIKO. \nBangun aset digitalmu mulai hari ini bareng DV Team.",
        "Definisi produktif: Kerja cerdas, bukan cuma kerja keras. \nSistem kami membantu kamu mengotomatisasi prosesnya.",
        "Lingkunganmu menentukan masa depanmu. \nGabung dengan circle positif yang fokus pada solusi, bukan keluhan."
      ],
      ctas: [
        "Klik link di bio @[Nama] untuk detailnya.",
        "DM 'INFO' untuk ngobrol langsung.",
        "Share ke teman yang butuh info ini! âœˆï¸"
      ]
    },

    // WHATSAPP (Personal Chat / Status)
    wa: {
      visuals: [
        "Screenshot testimoni member lain.",
        "Foto suasana Zoom meeting/training.",
        "Teks status dengan background warna polos.",
        "Foto santai minum kopi."
      ],
      hooks: [
        "Sore kak, izin sharing info menarik ya ðŸ™",
        "Assalamualaikum, apa kabar? Semoga sehat selalu.",
        "Lagi online? Aku mau kasih info yang mungkin kakak butuh.",
        "[STATUS WA] Masih ragu memulai?"
      ],
      bodies: [
        "Aku baru aja nemu komunitas yang bagus banget buat belajar bisnis digital. Mentornya enak, materinya daging semua. Kepikiran kakak, siapa tau cocok.",
        "Banyak yang nanya aktivitas baruku apa. Aku lagi fokus bangun aset di DV Team. Seru banget, kita diajarin dari nol sampai bisa.",
        "Cuma mau ngingetin, peluang gak datang dua kali. Kalau mau coba intip sistemnya, free kok buat dipelajari dulu."
      ],
      ctas: [
        "Coba cek dulu webnya kak, kalau bingung tanya aku ya: [Link]",
        "Ini link penjelasannya kak: [Link] . Kabari kalau sudah baca ya.",
        "Reply status ini kalau mau aku kirim videonya."
      ]
    }
  };

  let currentPlatform = 'tiktok';

  // --- LOGIC SYSTEM ---

  function init() {
    // Load saved data
    if(localStorage.getItem('dv_name')) document.getElementById('userName').value = localStorage.getItem('dv_name');
    if(localStorage.getItem('dv_link')) document.getElementById('userLink').value = localStorage.getItem('dv_link');
    
    // First Generate
    generateNewContent();
  }

  function saveConfig() {
    const name = document.getElementById('userName').value;
    const link = document.getElementById('userLink').value;
    localStorage.setItem('dv_name', name);
    localStorage.setItem('dv_link', link);
    updatePlaceholders(); // Live update if content exists
  }

  function setPlatform(platform) {
    currentPlatform = platform;
    
    // Update Tabs UI
    document.querySelectorAll('.p-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.p-btn[data-target="${platform}"]`).classList.add('active');
    
    // Generate new content for that platform
    generateNewContent();
  }

  function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function generateNewContent() {
    const data = db[currentPlatform];
    const container = document.getElementById('mainContent');
    
    // Random Selection
    const visual = getRandom(data.visuals);
    const hook = getRandom(data.hooks);
    const body = getRandom(data.bodies);
    const cta = getRandom(data.ctas);
    const hashtags = generateHashtags();

    // Khusus WA (Strukturnya beda dikit)
    let fullText = "";
    if(currentPlatform === 'wa') {
      fullText = `${hook}\n\n${body}\n\n${cta}`;
    } else {
      fullText = `${hook}\n\n${body}\n\n${cta}\n\n${hashtags}`;
    }

    // Build HTML
    let html = '';

    // 1. Visual Idea Card
    html += `
      <div class="visual-guide">
        <i class="fa-solid fa-lightbulb visual-icon"></i>
        <div class="visual-text">
          <strong>Ide Visual/Video:</strong><br>${visual}
        </div>
      </div>
    `;

    // 2. Text Content Card
    html += `
      <div class="card">
        <span class="card-label">Konten Siap Post</span>
        <div class="generated-text" id="finalText">${fullText}</div>
        <div class="action-bar">
          <button class="btn-icon" onclick="generateNewContent()"><i class="fa-solid fa-rotate-right"></i> Random Ulang</button>
          <button class="btn-icon" style="color:var(--gold)" onclick="copyToClipboard('finalText')"><i class="fa-regular fa-clone"></i> Salin Teks</button>
        </div>
      </div>
    `;

    container.innerHTML = html;
    updatePlaceholders();
  }

  function generateHashtags() {
    if(currentPlatform === 'wa') return "";
    const tags = ["#DVTeam", "#BisnisDigital", "#CuanDariRumah", "#PassiveIncome", "#BelajarBisnis", "#KomunitasPositif", "#WorkFromHome"];
    // Shuffle and pick 3-4
    const shuffled = tags.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 4).join(" ");
  }

  function updatePlaceholders() {
    let name = document.getElementById('userName').value || "Saya";
    let link = document.getElementById('userLink').value || "[Link Anda]";
    
    // Format link for WA link styling usually needs space
    const textEl = document.getElementById('finalText');
    if(textEl) {
      let content = textEl.innerHTML;
      // Note: We use innerHTML but need to be careful not to break HTML tags if any. 
      // Since we generated plain text mostly, we can do string replace on the raw source data logic, 
      // but here we just replace displayed text for simplicity.
      // Resetting from data is better, but this handles the "Live Type" requirement
      
      // Re-render is safer to avoid multiple replaces
      const data = db[currentPlatform];
      // We can't easily reverse engineer which random index was picked without storing state.
      // So for "Live Typing" in input fields, we won't auto-update the random text immediately 
      // unless we store the current indices. 
      // For simplicity: Replace [Link] and [Name] in current innerText
      
      // Just simple replace for now:
      textEl.innerHTML = textEl.innerHTML.replace(/\[Link\]/g, link).replace(/\[Link Anda\]/g, link).replace(/\[Nama\]/g, name);
    }
  }

  function copyToClipboard(elementId) {
    let text = document.getElementById(elementId).innerText;
    
    // Inject real values before copying if they are still placeholders (just in case)
    let name = document.getElementById('userName').value || "Saya";
    let link = document.getElementById('userLink').value || "Link Bio";
    text = text.replace(/\[Link\]/g, link).replace(/\[Link Anda\]/g, link).replace(/\[Nama\]/g, name);

    navigator.clipboard.writeText(text).then(() => {
      showToast();
    });
  }

  function copyAll() {
    copyToClipboard('finalText');
  }

  function showToast() {
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2000);
  }

  // Run init
  window.onload = init;

</script>

</body>
</html>
