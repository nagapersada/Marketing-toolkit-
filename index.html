<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Matrix Engine v4.0</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --panel: #111;
      --border: #333;
      --accent: #00ff88; /* Matrix Green */
      --secondary: #00d2ff; /* Cyber Blue */
      --text: #eee;
      --text-dim: #888;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Cyber Header */
    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: -1px;
    }
    .logo span { color: white; }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      outline: none;
      appearance: none;
    }

    select:focus { border-color: var(--accent); }

    .btn-gen {
      background: var(--accent);
      color: black;
      font-weight: 800;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      transition: 0.2s;
    }
    .btn-gen:active { transform: scale(0.98); box-shadow: none; }

    /* Output Display */
    .display-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .output-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .output-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 4px; height: 100%;
      background: var(--secondary);
    }

    .tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--secondary);
      margin-bottom: 10px;
      display: block;
      text-transform: uppercase;
    }

    .content-text {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .highlight-var {
      color: var(--accent);
      font-weight: 600;
    }

    /* Visual Prompt */
    .visual-prompt {
      background: rgba(0, 210, 255, 0.1);
      border: 1px dashed var(--secondary);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #bceeff;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-copy {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      flex: 1;
      padding: 8px;
      font-size: 0.8rem;
    }
    .btn-copy:hover { color: white; border-color: white; }

    /* Personalization */
    .config-panel {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }
    .config-row {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }
    .config-input {
      background: black;
      border: 1px solid #333;
      color: white;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">MATRIX<span>GEN</span> v4</div>
  <div style="font-size: 0.8rem; color:var(--text-dim);">By DV Team</div>
</header>

<div class="config-panel">
  <div style="margin-bottom:8px; color:var(--accent);">‚öôÔ∏è Konfigurasi Data Anda:</div>
  <div class="config-row">
    <input type="text" id="myName" class="config-input" placeholder="Nama Anda" oninput="saveData()">
    <input type="text" id="myLink" class="config-input" placeholder="Link Referral" oninput="saveData()">
  </div>
</div>

<div class="controls">
  <!-- Platform Selector -->
  <select id="platformSelect">
    <option value="wa">WhatsApp (Personal)</option>
    <option value="fb">Facebook (Story)</option>
    <option value="ig">Instagram (Caption)</option>
    <option value="tiktok">TikTok (Script)</option>
  </select>

  <!-- Tone/Angle Selector -->
  <select id="toneSelect">
    <option value="pain">Sudut Pandang Masalah (Pain)</option>
    <option value="dream">Sudut Pandang Impian (Dream)</option>
    <option value="logic">Sudut Pandang Logika/Data</option>
    <option value="social">Sudut Pandang Bukti Sosial</option>
  </select>
</div>

<button class="btn-gen" onclick="generate()">
  <i class="fa-solid fa-shuffle"></i> REMIX KONTEN BARU
</button>

<div style="margin-top: 20px;" class="display-area" id="outputArea">
  <!-- Hasil generate muncul di sini -->
  <div style="text-align:center; padding: 40px; color: var(--text-dim);">
    <i class="fa-solid fa-microchip" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
    Siap meracik ribuan variasi konten.<br>Klik tombol hijau di atas.
  </div>
</div>

<script>
  // --- THE DICTIONARY (Kamus Kata) ---

  const dict = {

    adjectives: ["simpel", "masuk akal", "nggak ribet", "jelas", "terstruktur", "mudah diikuti", "powerful"],
    
    // Kata Benda / Subjek

    dreams: ["lunas hutang", "bahagiakan ortu", "beli rumah cash", "jalan-jalan tanpa mikir budget", "resign dari kerjaan toxic"],

    // Call to Action (CTA) verbs

  // --- THE TEMPLATES (Pola Kalimat) ---
  // {var} akan diganti dengan kata acak dari kamus di atas.
  
  const templates = {
    wa: {

      ],
      dream: [
        "Kak, pernah kepikiran nggak sih pengen {dreams}? Aku lagi rintis jalannya lewat {systems}. Doain ya, atau kalau mau barengan boleh banget.",
        "Halo! Liat status kakak jadi inget impianku buat {dreams}. Sekarang aku lagi ikhtiar di bisnis digital, {adjectives} banget caranya. Mau intip webnya?",

      ],

        "Kak, izin info. Kalau kakak nyari bisnis yang {adjectives} dan nggak ganggu kerjaan utama, {systems} ini layak dicoba. Aku udah buktiin sendiri.",
        "Sekedar info kak, zaman sekarang cari {results} itu nggak harus keluar rumah. Pakai HP aja bisa asal tau {systems}-nya. Ini link penjelasannya kalau minat baca: [Link]",
        "Logikanya simpel kak. Kalau kita mau hasil beda, caranya juga harus beda. Di {systems}, kita diajarin cara {adjectives} buat bangun aset."
      ],
      social: [
        "Rame banget grup hari ini. Banyak yang baru gabung karena pengen solusi buat {pains}. Kakak kapan nyusul?",
        "Lagi zoom meeting sama {mentors}. Gila sih ilmunya, pantesan banyak yang berhasil {dreams} lewat sini. Kakak harus liat sendiri.",
        "Seneng banget liat testimoni temen-temen yang berhasil dapet {results} minggu ini. Semuanya berkat {systems} yang {adjectives}."
      ]
    },
    
    fb: {
      pain: [
        "Jujur, capek banget kalau harus ngerasain {pains} terus-terusan. \n\nTapi mengeluh nggak akan mengubah keadaan. Yang mengubah adalah TINDAKAN. \n\nSaya bersyukur ketemu {systems}. Bukan sulap, tapi ini metode yang {adjectives} buat memperbaiki finansial. \n\nSiapa yang ngerasain hal sama? Yuk diskusi di sini: [Link]",
        "Dulu saya skeptis. Mikirnya, mana ada solusi buat {pains} yang instan? \n\nTernyata emang nggak ada yang instan. Tapi ada yang namanya 'Jalan Pintas' yaitu BELAJAR DARI AHLINYA. \n\nDi {systems}, kita didampingi {mentors} sampai paham. \n\nCek selengkapnya: [Link]"
      ],
      dream: [
        "Bayangin rasanya kalau bisa {dreams} tanpa pusing mikirin tanggal tua. \n\nMustahil? Nggak juga kalau tau caranya. \n\nLewat {systems}, saya belajar bahwa rezeki itu ada polanya. Pola yang {adjectives} dan bisa diduplikasi siapa aja. \n\nMau tau polanya? [Link]",
        "Target saya {times} adalah: {dreams}. \n\nUntuk itu, saya butuh kendaraan yang lebih cepat dari sekedar gaji bulanan. \n\nPilihan saya jatuh ke {systems}. Kenapa? Karena caranya {adjectives} dan proven. \n\nYuk berjuang bareng: [Link]"
      ],
      logic: [
        "DATA FAKTA: \nZaman sekarang, mengandalkan satu sumber income itu bahaya. \n\nSolusinya? Bangun aset digital. \n\nKenapa saya pilih {systems}? \n1. Caranya {adjectives} \n2. Mentornya jelas \n3. Potensi {results} tak terbatas. \n\nPelajari datanya di sini: [Link]",
        "Bisnis itu soal Matematika, bukan Perasaan. \n\nKalau modal X bisa jadi 10X dengan cara yang {adjectives}, kenapa nggak dicoba? \n\nItulah kenapa saya join {systems}. Logis, masuk akal, dan profitable. \n\nLihat hitung-hitungannya: [Link]"
      ],
      social: [
        "Merinding baca chat di grup hari ini. \n\nAda ibu rumah tangga yang berhasil {dreams}, ada karyawan yang resign karena {results} udah melebihi gaji. \n\nSemua karena satu hal: Mereka berani memulai di {systems}. \n\nKamu penonton atau pemain? \n\nJoin di sini: [Link]",
        "Saya {emotions} banget liat perkembangan tim. \n\nTernyata bener kata mentor, 'Lingkungan mempengaruhi Rezeki'. \n\nDi komunitas ini, kita saling support untuk {dreams}. \n\nMau gabung circle positif ini? [Link]"
      ]
    },

    ig: {
      // IG & TikTok usually shorter, punchier
      pain: [
        "Masih terjebak di fase {pains}? üõë\n\nStop scroll. Kamu butuh perubahan strategi.\nCek link di bio untuk solusi yang {adjectives}. üî•",
        "POV: Kamu nemu jalan keluar dari {pains}. üí°\n\nCaranya? Gunakan {systems}.\nInfo lengkap klik link di bio! üëÜ"
      ],
      dream: [
        "Manifesting: Tahun ini bisa {dreams}. ‚ú®\n\nAamiin kenceng-kenceng!\nIkhtiar via {systems} üëâ [Link]",
        "Definisi bahagia: Bisa {dreams} hasil dari bisnis digital.\n\nMau tau caranya? Cek highlight atau klik link di bio. üöÄ"
      ],
      logic: [
        "Rumus Cuan 2026: \nSmartphone + {systems} = {results}. üìà\n\nCaranya {adjectives} banget.\nBuktiin sendiri di link bio.",
        "Skill > Gaji.\n\nBelajar skill digital marketing bareng {mentors} di DV Team.\nInvestasi leher ke atas terbaik! üß†\nInfo: [Link]"
      ],
      social: [
        "Gak nyangka banget bisa dapet {results} secepat ini. üò≠\n\nThanks to {systems} & {mentors}.\nMau diajarin juga? Klik link di bio! üëá",
        "Komunitas ini gila banget energinya! üî•\n\nSemua fokus buat {dreams}.\nJoin the movement üëâ [Link]"
      ]
    },

    tiktok: {
      // Tiktok scripts need visual cues
      pain: [
        "[Visual: Wajah bingung liat dompet/ATM]\n\nTEKS LAYAR: Masih pusing mikirin {pains}?\n\nVOICEOVER: Dulu aku juga gitu. Sampe aku nemu {systems} yang ngubah segalanya. Caranya {adjectives}, pemula pasti bisa.\n\n[Visual: Senyum lega]\nCek keranjang kuning / Link di bio!",
        "[Visual: Orang jalan buru-buru]\n\nTEKS LAYAR: Stop lari dari kenyataan {pains}!\n\nVOICEOVER: Hadapi dengan cerdas. Bangun aset digital kamu sekarang lewat {systems}. \n\nKlik link di bio buat tutorialnya."
      ],
      dream: [
        "[Visual: Video liburan/santai]\n\nTEKS LAYAR: POV: Kamu akhirnya bisa {dreams}.\n\nVOICEOVER: Bukan mimpi kok. Asal tau caranya. Di DV Team kita diajarin langkah demi langkah yang {adjectives}.\n\nMau? Komen 'MAU' ya!",
        "[Visual: Screen record mutasi rekening/dashboard]\n\nTEKS LAYAR: Hasil iseng kerjain {systems}.\n\nVOICEOVER: Lumayan banget buat {dreams}. Padahal cuma modal HP dan kuota.\n\nPelajari caranya di link bio aku."
      ],
      logic: [
        "[Visual: Nunjuk-nunjuk teks di udara]\n\nTEKS LAYAR: 3 Alasan Kenapa Kamu Gagal Punya Tabungan.\n\nVOICEOVER: Salah satunya karena kamu cuma ngandelin gaji. Coba deh pelajari {systems}. Ini solusi paling {adjectives} tahun ini.\n\nLink di bio ya.",
        "[Visual: Duduk santai minum kopi]\n\nTEKS LAYAR: Kerja Cerdas vs Kerja Keras.\n\nVOICEOVER: Ngapain capek-capek kalau ada cara {adjectives} buat dapet {results}? \n\nRahasia ada di link bio."
      ],
      social: [
        "[Visual: Screenshot grup WA/Telegram ramai]\n\nTEKS LAYAR: Gak nyangka {systems} serame ini!\n\nVOICEOVER: Liat deh, tiap menit ada yang closing. Karena emang caranya {adjectives} banget. \n\nKamu kapan gabung? Link di bio."
      ]
    }
  };

  const visualPrompts = {
    pain: "üì∏ Ide Visual: Foto ekspresi lelah, dompet kosong, tumpukan tagihan, atau suasana macet/sumpek.",
    dream: "üì∏ Ide Visual: Foto liburan, foto rumah impian, suasana santai di kafe, atau foto keluarga bahagia.",
    logic: "üì∏ Ide Visual: Screenshot dashboard, foto laptop/HP menampilkan grafik, foto buku bisnis, atau infografis.",
    social: "üì∏ Ide Visual: Screenshot chat grup, foto zoom meeting ramai, foto bareng komunitas, atau testimoni."
  };

  // --- ENGINE LOGIC ---

  function getRandom(arr) {
    if (!arr) return "";
    return arr[Math.floor(Math.random() * arr.length)];
  }

  // Fungsi Replace {variable} dengan kata acak dari Dict
  function fillTemplate(text) {
    return text.replace(/{(\w+)}/g, function(match, key) {
      const wordList = dict[key];
      return wordList ? getRandom(wordList) : match;
    });
  }

  // Fungsi Personalisasi Link & Nama
  function personalize(text) {
    const name = localStorage.getItem('mx_name') || "Saya";
    const link = localStorage.getItem('mx_link') || "[Link]";
    return text.replace(/\[Link\]/g, link).replace(/\[Nama\]/g, name);
  }

  function generate() {
    const platform = document.getElementById('platformSelect').value;
    const tone = document.getElementById('toneSelect').value;
    
    // 1. Ambil Template Dasar (Array)
    let baseTemplates = [];
    
    // Fallback logic jika platform tiktok/ig digabung di data tertentu
    if(templates[platform] && templates[platform][tone]) {
      baseTemplates = templates[platform][tone];
    } else {
      // Fallback to IG if tiktok specific missing (or vice versa)
      baseTemplates = templates['ig'][tone]; 
    }

    // 2. Pilih 1 Template secara acak
    const rawTemplate = getRandom(baseTemplates);

    // 3. Isi Variabel (Mad Libs)
    const filledText = fillTemplate(rawTemplate);

    // 4. Personalisasi (Nama & Link)
    const finalText = personalize(filledText);

    // 5. Render Output
    const container = document.getElementById('outputArea');
    const visual = visualPrompts[tone];

    // Animasi Loading Fake
    container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--accent);"> <i class="fa-solid fa-circle-notch fa-spin"></i> Menganalisa Algoritma...</div>`;

    setTimeout(() => {
      container.innerHTML = `
        <div class="visual-prompt">
          ${visual}
        </div>
        <div class="output-card">
          <span class="tag">${platform} // ${tone} MODE</span>
          <div class="content-text" id="resultText">${finalText}</div>
          <div class="actions">
            <button class="btn-copy" onclick="copyResult()">
              <i class="fa-regular fa-copy"></i> SALIN TEKS
            </button>
            <button class="btn-copy" onclick="generate()">
              <i class="fa-solid fa-rotate"></i> BUAT LAGI
            </button>
          </div>
        </div>
      `;
    }, 400); // Delay 0.4s biar terasa "mikir"
  }

  function saveData() {
    const name = document.getElementById('myName').value;
    const link = document.getElementById('myLink').value;
    localStorage.setItem('mx_name', name);
    localStorage.setItem('mx_link', link);
  }

  function loadData() {
    if(localStorage.getItem('mx_name')) document.getElementById('myName').value = localStorage.getItem('mx_name');
    if(localStorage.getItem('mx_link')) document.getElementById('myLink').value = localStorage.getItem('mx_link');
  }

  function copyResult() {
    const text = document.getElementById('resultText').innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Teks berhasil disalin!");
    });
  }

  // Init
  window.onload = loadData;

</script>

</body>
</html>
